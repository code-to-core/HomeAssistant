- id: '1676659620380'
  alias: Summer Circulation Process
  description: Turn on downstairs HVAC fan if temp > upstairs setting
  trigger:
  - platform: time_pattern
    minutes: /10
  condition:
  - condition: state
    entity_id: climate.ac
    state: cool
  - condition: state
    entity_id: climate.ac
    attribute: preset_mode
    state: none
  - condition: numeric_state
    entity_id: climate.ac
    attribute: temperature
    below: sensor.heat_temperature
  - condition: time
    before: '22:00:00'
    after: '10:00:00'
    weekday:
    - sun
    - mon
    - tue
    - wed
    - thu
    - fri
    - sat
  action:
  - if:
    - condition: state
      entity_id: timer.hvac_timer
      state: idle
      for:
        hours: 0
        minutes: 15
        seconds: 0
    then:
    - service: timer.start
      data:
        duration: 0:15:00
      target:
        entity_id: timer.hvac_timer_heat
    - service: notify.notify
      data:
        message: Starting HVAC Fan to circulate
    else:
    - service: timer.start
      data: {}
      target:
        entity_id: timer.hvac_timer_heat
  mode: single
