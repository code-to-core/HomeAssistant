- id: '1676671924490'
  alias: Winter Fan Circulation Process
  description: Turn on upstairs fan while heating
  trigger:
  - platform: time_pattern
    minutes: /2
  condition:
  - condition: state
    entity_id: climate.heat
    attribute: hvac_action
    state: heating
  - condition: time
    before: '22:00:00'
    after: 09:00:00
    weekday:
    - sun
    - mon
    - tue
    - wed
    - thu
    - fri
    - sat
  action:
  - if:
    - condition: state
      entity_id: timer.hvac_timer_ac
      state: idle
      for:
        hours: 0
        minutes: 5
        seconds: 0
    then:
    - service: timer.start
      data:
        duration: 0:15:00
      target:
        entity_id:
        - timer.hvac_timer_ac
    else:
    - service: timer.start
      data:
        duration: 0
      target:
        entity_id: timer.hvac_timer_ac
  mode: single
